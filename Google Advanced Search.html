<!DOCTYPE html>
<html lang="en">
<head>
    <title>Google Advanced Search</title>
     <meta content="text/html; charset=utf-8" http-equiv="content-type">
    <link rel="stylesheet" type="text/css" href="Google Advanced Search Style.css">

</head>
<body>
    <div class="rectangle"></div>
    <nav>
        <a href="Index.html">Google Search</a>
    </nav>
    <h1>Find pages with...</h1>
<div class="wrapper">
    <div class="title">
        Advanced Search
    </div>
    <section class="section-1">
        <a href="Index.html"><img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" class="logo"/></a>
    </section>
<form class="search-box" action="https://google.com/search" method="GET" name="f">
 <div class="form">
        <div class="input_field">
            <label>all these words:</label>
            <input type="text" name="as_q" class="input">
        </div>
        <div class="input_field">
            <label>this exact word or phrase:</label>
            <input type="text" name="as_epq" class="input">
        </div>
        <div class="input_field">
            <label>any of these words:</label>
            <input type="text" name="as_oq" class="input">
        </div>
        <div class="input_field">
            <label>none of these words:</label>
            <input type="text" name="as_eq" class="input">
        </div>
        <div class="input_field">
            <input type="submit" class="btn" value="Advanced Search">
        </div>
    </div>
</div>
</form>
</body>
</html>
